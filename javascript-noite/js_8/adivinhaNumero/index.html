<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha o Número</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="game-container">
      <h1>Adivinha o Número</h1>
      <p>Tente adivinhar o número entre 1 e 100</p>
      <input
        type="number"
        name="guess-input"
        id="guess-input"
        min="1"
        max="100"
        step="1"
      />
      <button id="guess-button">Chutar</button>
      <p id="message"></p>
      <p id="lives">Vidas restantes: <span id="lives-count">7</span></p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
